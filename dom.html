<html>
<script>
    let timecounter;
    function Calculateintrest() {
        const p = document.getElementById("principle").value;
        const t = document.getElementById("Rate").value;
        const r = document.getElementById("Time").value;
        const intrest = (p * t * r) / 100;
        if (p && t && r) {
            document.getElementById("finalintrest").innerHTML = "Your Interest is: " + intrest;
        } else {
            document.getElementById("finalintrest").innerHTML = "Please fill all the fields.";
        }
    }
    function debouncepopulateDiv() {
        clearTimeout(timecounter);
        timecounter = setTimeout(Calculateintrest, 1000);
    }
</script>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url('https://media.istockphoto.com/id/470934762/photo/calculator-with-money-interest.jpg?s=612x612&w=0&k=20&c=KbTVVY3bwBf-kvfmoLz37dLZeg0Vmibua65KurzCNCo=');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
    }

    input,
    button {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: lightblue;
        color: red;
        cursor: pointer;
    }

    button:hover {
        background-color: #a0c4ff;
    }

    #finalintrest {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        <input id="principle" type="number" placeholder="Principal Amount" oninput="debouncepopulateDiv()">
        <input id="Rate" type="number" placeholder="Rate of Interest per year" oninput="debouncepopulateDiv()">
        <input id="Time" type="number" placeholder="Time period" oninput="debouncepopulateDiv()">
        <button id="button" onclick="debouncepopulateDiv()">Calculate Interest</button>
        <div id="finalintrest"></div>
    </div>
</body>

</html>
